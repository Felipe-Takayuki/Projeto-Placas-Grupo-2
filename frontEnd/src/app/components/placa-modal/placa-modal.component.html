          </svg>
          {{ placa?.id ? 'Editar Placa' : 'Adicionar Placa' }}
        </h5>
        <button type="button" class="btn-close " aria-label="Close" (click)="cancelar.emit()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSalvar()">
          <div class="row">

            <div class="col-6 mb-3">
              <label class="form-label">Placa:</label>
              <input [(ngModel)]="dados.number" name="number" class="form-control" required />
            </div>

            <div class="col-6 mb-3">
              <label class="form-label">Motorista:</label>
              <input [(ngModel)]="dados.motorista" name="motorista" class="form-control" required />
            </div>

            <div class="col-6 mb-3">
              <label class="form-label">Cargo:</label>
              <select [(ngModel)]="dados.cargo" name="cargo" class="form-select" required>
                <option *ngFor="let cargo of cargos" [value]="cargo">{{ cargo }}</option>
              </select>
            </div>

            <div class="col-6 mb-3">
              <label class="form-label">Função:</label>
              <input [(ngModel)]="dados.funcao_cargo" name="funcao_cargo" class="form-control" required />
            </div>

            <div class="col-6 mb-3">
              <label class="form-label">Modelo do Veículo:</label>
              <input [(ngModel)]="dados.modelo_veiculo" name="modelo_veiculo" class="form-control" required />
            </div>

            <div class="col-6 mb-3">
              <label class="form-label">Cor do Veículo:</label>
              <input [(ngModel)]="dados.cor_veiculo" name="cor_veiculo" class="form-control" required />
            </div>

            <div class="col-6 mb-3">
              <label>Entrada:</label>
              <select [(ngModel)]="dados.permitido" name="entrada" class="form-select">
                <option [ngValue]="true">Aprovada</option>
                <option [ngValue]="false">Reprovada</option>
              </select>
            </div>
            
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onSalvar()">Salvar</button>
        </div>
      </div>

    </div>
  </div>
</div>
